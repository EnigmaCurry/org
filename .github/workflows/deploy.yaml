name: deploy

on:
  push:
    branches:
      - ox-hugo
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: 29.2

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.123.7'
        extended: true
        
    - uses: actions/checkout@v4

    - name: Install
      run: 'make install'
      
    - name: Build
      run: 'make'

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
