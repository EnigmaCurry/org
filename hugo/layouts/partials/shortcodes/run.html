{{- $style := .style | default "primary" }}
{{- $title := .title | default "[bash]: Run this on your workstation:" }}
{{ $code := .content }}
<div class="box notices cstyle run">
    <div class="box-label {{ $style }}">
        <i class="fa-fw fas fa-dollar-sign"></i>{{ $title }}</div>
    <div class="box-content">
        <code><pre>{{ $code }}</pre></code>
    </div>
</div>
